<div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="firstName" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Street" formControlName="street" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="ZIP" formControlName="zip" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="City" formControlName="city" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Country" formControlName="country" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Phone" formControlName="phone" maxlength="15" minlength="0" type="tel">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Mobile Phone" formControlName="mobilePhone" maxlength="15" minlength="0"
            type="tel">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" required type="email">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" required type="password">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
