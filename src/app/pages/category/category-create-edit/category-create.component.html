<div class=" flex flex-col justify-center items-center h-5/6">
  <div class="bg-primary w-6/12 rounded-xl h-64">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div *ngIf="!isEdit; else elseEdit">
        <h1 class="flex justify-center">Create a Category</h1>
      </div>
      <ng-template #elseEdit>
        <h1 class="flex justify-center">Edit Category</h1>
      </ng-template>

      <div class="flex flex-col justify-center items-center">
        <input type="text" placeholder="Type here" formControlName="categoryName"
          class="input input-bordered input-primary w-full max-w-xs justify-center flex" />
        <div class="flex flex-col">
          <div class="flex flex-col w-100 justify-center items-center">
            <div class="flex items-center">
              <span class="label-text mt-5">Is Active ?</span>
            </div>
            <div class="form-control w-52">
              <label class="cursor-pointer label">
                no
                <input type="checkbox" class="toggle toggle-info" formControlName="isActive" />
                yes
              </label>
            </div>
            <div *ngIf="!isEdit; else elseDelete">
              <button class="btn btn-secondary" type="submit">Create</button>
            </div>
            <ng-template #elseDelete>

                <button class="btn btn-secondary mt-3" type="submit">Update</button>

            </ng-template>
          </div>
        </div>
      </div>
    </form>

  </div>
  <button class="btn btn-secondary w-6/12 mt-10" (click)="delete()" *ngIf="isEdit">Delete</button>
</div>
